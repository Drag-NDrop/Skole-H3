<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <!-- Define columns -->


  <ng-container matColumnDef="file">
    <th mat-header-cell *matHeaderCellDef> File </th>
    <td mat-cell *matCellDef="let element">
      <img alt="" [src]="element.dataUrl" height="50" (click)="openImage(element.dataUrl)">
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <img alt="" [src]="element.dataUrl" height="200" (click)="openImage(element.dataUrl)">

        <app-dialoguebox></app-dialoguebox>
      </div>
    </td>
  </ng-container>

  <!-- Apply columns to rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === row"
      (click)="openDialog(row); expandedElement = expandedElement === row ? null : row"
      >
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
